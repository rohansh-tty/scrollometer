<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scrollometer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0; padding: 0; border-radius: 12px">
    <div class="popup" , id="popup">
      <div class="topbar">
        <div class="topbar-text">Scrollometer</div>
      </div>

      <div class="scroll-box" , id="scroll">
        <div class="scroll-value" , id="scroll-value">00.00</div>
        <div class="scroll-text" , id="scroll">
          Total Scrolled::Updated Last on
        </div>
      </div>

      <div class="info-div">
        <div class="speed-box" , id="speed">
          <div class="speed-value" , id="speed-value">00.00</div>
          <div class="speed-text" , id="speed">Average Speed(kmph)</div>
        </div>

        <div class="time-box" , id="time">
          <div class="time-value" , id="time-value">00:00:00</div>
          <div class="time-text" , id="time">Total Time Spent</div>
        </div>
      </div>

      <div class="bottom-bar">
        <div class="dashboard-box" , id="dashboard">
          <a
            href="http://localhost:3301/"
            target="_blank"
            rel="noopener noreferrer"
            >Check Dashboard</a
          >
        </div>

        <div class="host-box" , id="host">
          <div class="host-name" , id="host-name">hostname</div>
        </div>
      </div>
    </div>
  </body>
  <script src="supabase.js"></script>
  <script src="popup.js"></script>
</html>
